<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Médico</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Detalles del Médico</h1>
        <div class="card">
            <div class="card-body">
                <form action="@{/medicos/editar/{id}(id=${medico.id})}" method="post"> <!-- Corrige aquí -->
                    <div class="form-group">
                        <label for="nombre">Nombre del Médico</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ medico.nombre }}" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido del Médico</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" value="{{ medico.apellido }}" required>
                    </div>
                    <div class="form-group">
                        <label for="especialidad">Especialidad</label>
                        <input type="text" class="form-control" id="especialidad" name="especialidad" value="{{ medico.especialidad }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ medico.email }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Actualizar</button>
                </form>
            </div>
        </div>
        <a href="/medicos" class="btn btn-secondary mt-3">Volver a la lista</a>
    </div>
</body>
</html>
