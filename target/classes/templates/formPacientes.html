<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Paciente</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            color: #343a40;
        }
        .container {
            margin-top: 50px;
        }
        .btn-primary {
            background-color: #0062cc;
            border-color: #0062cc;
        }
        .btn-primary:hover {
            background-color: #004bb5;
            border-color: #004bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">{{ paciente.id != null ? 'Editar Paciente' : 'Nuevo Paciente' }}</h1>
        <form action="{{ paciente.id != null ? '/pacientes/editar/' + paciente.id : '/pacientes' }}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del Paciente</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ paciente.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido del Paciente</label>
                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ paciente.apellido }}" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" class="form-control" id="edad" name="edad" value="{{ paciente.edad }}" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ paciente.email }}" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">{{ paciente.id != null ? 'Actualizar' : 'Guardar' }}</button>
        </form>
        <a href="/pacientes" class="btn btn-secondary mt-3">Volver a la lista</a>
    </div>
</body>
</html>
